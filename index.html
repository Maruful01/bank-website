<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payoneer Bank </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="search-area">
        <h1 class="text-center">Welcome to <span class="orange-color">Payoneer</span> Bank</h1>

        <div class="submit-area" class="mt-5">
            <h4>Login</h4>

            <input type="text" class="form-control mt-3" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <button type="button" id="login" class="btn btn-primary mt-1">Click</button>
        </div>

    </div>

    <div id="transaction-area">
        <div class="row">

            <div class="col-4 col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2> $<span id="current-deposit">00</span> </h2>
               </div>
             </div>
     
        
            <div class="col-4 col-md-4">
                <div class="withdrow status">
                    <h5>Withdraw</h5>
                <h2>$ <span id="current-withdraw">00</span> </h2>
                </div>
          
               </div>
       
            <div class="col-4 col-md-4">
                <div class="blance status">
                    <h5>Blance</h5>
                <h2> $<span id="currentBlance">1240</span></h2>
                </div>
                
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" name="" id="input-deposit" class="form-control mt-3" placeholder="$ ammount you wont to deposit">
                    <br>
                    <button class="btn btn-primary mt-1" id="deposit">Deposit</button>
                </div>
               
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <input type="text" name="" id="input-withdraw" class="form-control mt-3" placeholder="$ ammount you wont to withdrow">
                <br>
                <button class="btn btn-primary mt-1" id="withdraw">Withdraw</button>
                </div>
                
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
        // Login button event handler
               const loginBtn = document.getElementById ("login");
               loginBtn.addEventListener ("click", function () {
     
                const searchArea = document.getElementById ("search-area");
                searchArea.style.display = "none";
                const transactionArea = document.getElementById("transaction-area");
                transactionArea.style.display = "block";
               })
         // Deposit button event handler
     
         const depositButton = document.getElementById ("deposit");
         depositButton.addEventListener ("click", function () {
     
             const addDeposit = document.getElementById ("input-deposit").value;
             const stringToNum = parseFloat (addDeposit);
     
             updateSpanText ("current-deposit", stringToNum)
             updateSpanText ("currentBlance", stringToNum)
                  
            document.getElementById ("input-deposit").value = "";
         })
     
       
         function updateSpanText (id, stringToNum) {
             const current = document.getElementById (id).innerText;
             const currentNumber = parseFloat (current);
             const total = stringToNum + currentNumber;
             document.getElementById (id).innerText = total;
         }
     
         // withdraw button event handler
          const withdrawButton = document.getElementById ("withdraw");
          withdrawButton.addEventListener ("click", function () {
     
               const withdrawNum =  stringToNumber("input-withdraw");
     
               updateSpanText("current-withdraw", withdrawNum);
               updateSpanText ("currentBlance",-1 * withdrawNum);
               document.getElementById ("input-withdraw").value = "";
     
             })
             function stringToNumber(text) { 
               const string = document.getElementById (text).value;
               const number = parseFloat (string);
              return number;
              }
     
           </script>

</body>
</html>
